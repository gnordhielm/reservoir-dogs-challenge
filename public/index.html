<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fullstack Developer Exercise</title>

  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <div class="wrapper">
    <h1>Reservoir Dogs Challenge</h1>
    <div data-controller="AliasMapper">
      <form action="" data-target="AliasMapper.form">
        <select name="alias" required data-target="AliasMapper.aliasSelect">
          <option value="">--- Choose Alias ---</option>
          <option value="Mr. White">Mr. White</option>
          <option value="Mr. Orange">Mr. Orange</option>
          <option value="Mr. Blonde">Mr. Blonde</option>
          <option value="Mr. Pink">Mr. Pink</option>
          <option value="Mr. Blue">Mr. Blue</option>
          <option value="Mr. Brown">Mr. Brown</option>
          <option value="Mr. Purple">Mr. Purple</option>
        </select>
        <input type="submit" value="Reveal Name" data-target="AliasMapper.submitButton"/>
      </form>

      <!-- Display Alias mapping result -->
      <div class="output">
        <h3 class="label">Output:</h3>
        Alias <span class="name" data-target="AliasMapper.alias">...</span>
        maps to <span class="color" data-target="AliasMapper.name">...</span>.
      </div>
    </div>
  </div>

  <script src="node_modules/stimulus/dist/stimulus.umd.js"></script>
  <script src="js/AliasMapper.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Boats Rise - Reservoir Dogs Challenge</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/__nav.css">
  <link rel="stylesheet" href="css/__header.css">
  <link rel="stylesheet" href="css/__arrow-container.css">

</head>
<body>
  <div class="wrapper">

    <div class="__nav row">
      <div class="col-3 flex-center">
        <img class="_logo" src="png/logo.png" />
      </div>
      <div class="flex-center col-9">
        <span class="link">Register</span>
        <span class="link">Purchase a Boat</span>
        <span class="link">Latte Art Requests</span>
      </div>
    </div>

    <div class="__header row">
      <div class="_text-overlay">
        <div class="row">
          <div class="col-1 _offset-col"></div>
          <div class="col-6">
            <h1>All Boats Rise <br> â€” Reservoir Dogs International Development Test</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-1 _offset-col"></div>
          <div class="col-1 _divider _offset-col"></div>
          <div class="col-2 _divider"></div>
        </div>
        <div class="row">
          <div class="col-1 _offset-col"></div>
          <div class="col-6">
              <h2>We're here to do marketing and <br> perfect diamond heists. Any Questions?</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-1 _offset-col"></div>
          <div class="col-6">
              <h3>(And make some sweet latte art)</h3>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
      <div class="col-9">
        <img class="_hero-image" src="png/walking.png" />
      </div>
    </div>

    <div class="__arrow-container flex-center">
        <img class="_arrow" src="png/arrow.png" />
    </div>

    <div class="__mission">

    </div>

    <div data-controller="AliasMapper">
      <form action="" data-target="AliasMapper.form">
        <select name="alias" required data-target="AliasMapper.aliasSelect">
          <option value="">--- Choose Alias ---</option>
          <option value="Mr. White">Mr. White</option>
          <option value="Mr. Orange">Mr. Orange</option>
          <option value="Mr. Blonde">Mr. Blonde</option>
          <option value="Mr. Pink">Mr. Pink</option>
          <option value="Mr. Blue">Mr. Blue</option>
          <option value="Mr. Brown">Mr. Brown</option>
          <option value="Mr. Purple">Mr. Purple</option>
        </select>
        <input type="submit" value="Reveal Name" data-target="AliasMapper.submitButton"/>
      </form>

      <!-- Display Alias mapping result -->
      <div class="output">
        <h3 class="label">Output:</h3>
        Alias <span class="name" data-target="AliasMapper.alias">...</span>
        maps to <span class="color" data-target="AliasMapper.name">...</span>.
      </div>
    </div>
  </div>

  <script src="node_modules/stimulus/dist/stimulus.umd.js"></script>
  <script src="js/AliasMapper.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
